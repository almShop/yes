wwwwww<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Online Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333333; /* Dark grey background color */
            color: #ffffff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        .product-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .product {
            width: 600px;
            height: 600px;
            background-color: #000000;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .product img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        .white-line {
            width: 750px;
            height: 1200px;
            background-color: #ffffff;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 0;
        }

        .white-line img {
            width: 750px;
            height: 1300px; /* Equal segments for images */
            object-fit: cover;
            margin-bottom: 20px;
        }

        .dark-grey-background {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -2;
        }

        .dark-grey-background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="product-container">
            <div class="product visible">
                <img src="image-url-1.jpg" alt="Product 1">
            </div>
            <div class="product">
                <img src="image-url-2.jpg" alt="Product 2">
            </div>
            <div class="product">
                <img src="image-url-3.jpg" alt="Product 3">
            </div>
            <div class="product">
                <img src="image-url-4.jpg" alt="Product 4">
            </div>
            <div class="product">
                <img src="image-url-5.jpg" alt="Product 5">
            </div>
            <div class="product">
                <img src="image-url-6.jpg" alt="Product 6">
            </div>
        </div>
        <div class="white-line">
            <img src="https://w0.peakpx.com/wallpaper/1020/46/HD-wallpaper-whatsapp-cartoon-random-skull-simple-dark-black.jpg" alt="Image 1">
        </div>
    </div>
    <div class="dark-grey-background">
        <img src="dark-grey-background-image.jpg" alt="Dark Grey Background Image">
    </div>
    <script>
        window.addEventListener('scroll', () => {
            const products = document.querySelectorAll('.product');
            products.forEach((product) => {
                const position = product.getBoundingClientRect().top;
                const screenHeight = window.innerHeight;

                if (position < screenHeight / 1.2) {
                    product.classList.add('visible');
                } else {
                    product.classList.remove('visible');
                }
            });
        });
    </script>
</body>

</html>
